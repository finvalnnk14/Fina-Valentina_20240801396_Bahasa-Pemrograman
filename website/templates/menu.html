<html lang="en">
<head>

        {% with messages = get_flashed_messages() %}

                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
    <label for="menu_index">Pilih Menu:</label>
    <select name="menu_index" required>
        {% for item in menu_list %}
            <option value="{{ loop.index0 }}">{{ item[0] }} - Rp{{ "{:,}".format(item[1]) }}</option>
        {% endfor %}
    </select>

    <label>Jumlah:</label>
    <input type="number" name="jumlah" min="1" required>

    <button type="submit">Pesan Menu</button>
</form>

    </div>
</body>
